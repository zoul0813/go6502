MEMORY {
    ZP:     start = $00,    size = $0100, type = rw, file = %O, fill = yes;
    STACK:  start = $0100,  size = $0100, type = ro, file = %O, fill = yes;
    DATA:   start = $0200,  size = $3E00, type = rw, file = %O, fill = yes, fillval = $00;
    PRG:    start = $4000,  size = $C000, type = ro, file = %O, fill = yes, fillval = $00;
}

SEGMENTS {
    ZEROPAGE: load = ZP,  type = zp;
    DATA:     load = DATA, type = rw, start = $0200;
    CODE:     load = PRG, type = ro,  start = $4000;
    VECTORS:  load = PRG, type = ro,  start = $FFFA;
}