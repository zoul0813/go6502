MEMORY {
    ZP:     start = $00,    size = $0100, type = rw, file = %O, fill = yes;
    STACK:  start = $0100,  size = $0100, type = ro, file = %O, fill = yes;
    DATA:   start = $0200,  size = $7E00, type = rw, file = %O, fill = yes;
    PRG:    start = $8000,  size = $8000, type = ro, file = %O, fill = yes, fillval = $EA;
}

SEGMENTS {
    ZEROPAGE: load = ZP,        type = zp;
    DATA:     load = DATA,      type = rw, start = $0200;
    CODE:     load = PRG,       type = ro, offset = $0000;
    KERNAL:   load = PRG,       type = ro, offset = $7E00;
    VECTORS:  load = PRG,       type = ro, offset = $7FFA;
}